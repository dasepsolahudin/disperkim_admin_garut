<!DOCTYPE html>
<html lang="id"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Disperkim Garut</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="js/main.js" type="module" defer></script>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200">

    <div class="flex h-screen bg-slate-50 dark:bg-slate-900">
        
        <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex flex-col shrink-0 transition-all duration-300 dark:bg-slate-800 dark:border-slate-700">
            <div class="p-4 flex items-center justify-between border-b border-slate-200 dark:border-slate-700">
                <div class="flex items-center gap-3">
                    <img src="https://placehold.co/40x40/003366/FFFFFF?text=DG" alt="Logo Disperkim Garut" class="rounded-lg shrink-0" />
                    <div id="sidebar-logo-text" class="overflow-hidden transition-all duration-300">
                        <h1 class="font-bold text-slate-800 dark:text-white whitespace-nowrap">DISPERKIM GARUT</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400 whitespace-nowrap">Sistem Informasi</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4">
                <ul class="space-y-1" id="sidebar-menu"></ul>
            </nav>
            
            <div class="p-4 border-t border-slate-200 dark:border-slate-700">
                <button id="logout-button-sidebar" class="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium transition-all duration-200 bg-red-500 text-white hover:bg-red-600 p-3">
                    <i data-lucide="log-out" class="w-4 h-4 shrink-0"></i>
                    <span class="sidebar-text">Logout</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white border-b border-slate-200 p-4 flex items-center justify-between shrink-0 dark:bg-slate-800 dark:border-slate-700">
                <div class="flex items-center gap-2">
                    <button id="sidebar-toggle-btn" class="p-2 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700">
                        <i data-lucide="menu" class="w-5 h-5 text-slate-600 dark:text-slate-300"></i>
                    </button>
                    <div class="relative w-full max-w-md">
                        <i data-lucide="search" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" placeholder="Cari pengaduan, laporan, pengguna..." class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-11 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:placeholder-slate-400" />
                    </div>
                </div>
                <div id="header-actions" class="flex items-center gap-4">
                    </div>
            </header>
            
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6 lg:p-8">
                <div class="flex items-center justify-center h-full">
                    <p>Memuat halaman...</p>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-xl shadow-lg w-full max-w-lg scale-95 transition-transform duration-300 dark:bg-slate-800"></div>
    </div>
</body>
</html>
