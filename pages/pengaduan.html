<div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-slate-800">Manajemen Pengaduan</h2>
    <button id="add-complaint-button" class="inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium bg-slate-900 text-white hover:bg-slate-800 px-4 py-2">
        <i data-lucide="plus-circle" class="w-4 h-4"></i>
        Buat Pengaduan
    </button>
</div>

<div class="mb-4 p-4 bg-white rounded-xl shadow-sm border flex items-center gap-4">
    <div class="relative flex-grow">
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
        <input type="text" id="search-complaint-input" placeholder="Cari berdasarkan judul atau ID..." class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-9 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex items-center gap-2">
        <label for="filter-complaint-status" class="text-sm font-medium text-slate-600">Status:</label>
        <select id="filter-complaint-status" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Semua">Semua</option>
            <option value="Baru">Baru</option>
            <option value="Pengerjaan">Pengerjaan</option>
            <option value="Selesai">Selesai</option>
        </select>
    </div>
</div>

<div class="bg-white rounded-xl shadow-sm border overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-slate-50 text-left">
                <tr class="border-b">
                    <th class="p-4 font-semibold">ID</th>
                    <th class="p-4 font-semibold">Judul</th>
                    <th class="p-4 font-semibold">Petugas</th>
                    <th class="p-4 font-semibold">Tanggal</th> <th class="p-4 font-semibold">Status</th>
                    <th class="p-4 font-semibold">Aksi</th>
                </tr>
            </thead>
            <tbody id="complaints-table-body"></tbody>
        </table>
    </div>
</div>
