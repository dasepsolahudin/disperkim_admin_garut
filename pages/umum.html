<h3 class="text-xl font-bold text-slate-800">Pengaturan Umum</h3>
<p class="text-sm text-slate-500 mt-1">Kelola pengaturan dasar dan preferensi global untuk aplikasi.</p>

<form id="umum-form" class="mt-8 space-y-4">
    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Mode Pemeliharaan</h4>
            <p class="text-xs text-slate-500">Nonaktifkan akses publik ke situs sementara.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" name="maintenance_mode">
            <span class="slider"></span>
        </label>
    </div>
    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Registrasi Pengguna</h4>
            <p class="text-xs text-slate-500">Izinkan pengguna baru untuk mendaftar secara publik.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" name="user_registration" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Laporan Otomatis</h4>
            <p class="text-xs text-slate-500">Kirim laporan ringkasan mingguan ke email admin.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" name="auto_report" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="flex justify-end pt-4">
        <button type="submit" class="bg-slate-900 text-white px-5 py-2.5 rounded-lg hover:bg-slate-800 text-sm font-medium">Simpan Perubahan</button>
    </div>
</form>
