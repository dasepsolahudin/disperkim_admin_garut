<div class="flex justify-between items-center mb-6">
    <div>
        <h2 class="text-3xl font-bold text-slate-800">Manajemen Pengguna</h2>
        <p class="text-sm text-slate-500 mt-1">Kelola akses dan hak pengguna sistem.</p>
    </div>
    <button id="add-user-button" class="inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium bg-slate-900 text-white hover:bg-slate-800 px-4 py-2.5">
        <i data-lucide="plus-circle" class="w-4 h-4"></i>
        Tambah Pengguna
    </button>
</div>

<div id="user-kpi-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    </div>

<div class="bg-white rounded-xl shadow-sm border overflow-hidden">
    <div class="p-4 flex justify-between items-center border-b">
        <div>
            <h3 class="font-semibold text-slate-800">Daftar Pengguna</h3>
            <p class="text-xs text-slate-500">Kelola akun pengguna dan hak akses sistem.</p>
        </div>
        <div class="relative w-full max-w-xs">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
            <input type="text" id="search-user-input" placeholder="Cari pengguna..." class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-9 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>
    
    <div class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-slate-50 text-left">
                <tr class="border-b">
                    <th class="p-4 font-semibold">Pengguna</th>
                    <th class="p-4 font-semibold">Role</th>
                    <th class="p-4 font-semibold">Status</th>
                    <th class="p-4 font-semibold">Login Terakhir</th>
                    <th class="p-4 font-semibold">Aksi</th>
                </tr>
            </thead>
            <tbody id="user-list-container">
                </tbody>
        </table>
    </div>
</div>
