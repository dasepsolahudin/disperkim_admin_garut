<h3 class="text-xl font-bold text-slate-800">Pengaturan Notifikasi</h3>
<p class="text-sm text-slate-500 mt-1">Kelola notifikasi dan peringatan sistem.</p>

<form id="notifikasi-form" class="mt-8 space-y-4">
    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Notifikasi Email</h4>
            <p class="text-xs text-slate-500">Terima notifikasi melalui email.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Pengaduan Baru</h4>
            <p class="text-xs text-slate-500">Notifikasi saat ada pengaduan baru.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Laporan Harian</h4>
            <p class="text-xs text-slate-500">Ringkasan aktivitas harian.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="flex items-center justify-between p-4 border rounded-lg">
        <div>
            <h4 class="font-semibold text-sm">Peringatan Sistem</h4>
            <p class="text-xs text-slate-500">Notifikasi error dan peringatan sistem.</p>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="flex justify-end pt-4">
        <button type="submit" class="bg-slate-900 text-white px-5 py-2.5 rounded-lg hover:bg-slate-800 text-sm font-medium">Simpan Preferensi</button>
    </div>
</form>
